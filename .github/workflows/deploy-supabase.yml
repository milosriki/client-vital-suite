name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ztjndilxurtsfqdsvfds

    steps:
      - name: Validate Required Secrets
        run: |
          set -e
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "::error::SUPABASE_ACCESS_TOKEN secret is not configured."
            echo "Please add SUPABASE_ACCESS_TOKEN to your repository secrets:"
            echo "  1. Go to Settings > Secrets and variables > Actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Add SUPABASE_ACCESS_TOKEN with your Supabase access token"
            echo "  4. Get your token from: https://supabase.com/dashboard/account/tokens"
            exit 1
          fi
          echo "âœ“ Required secrets are configured"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if function files changed
        id: check-changes
        run: |
          # Check if any supabase/functions/** files changed
          # Handle edge case where HEAD~1 might not exist (first commit)
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            if git diff --name-only HEAD~1 HEAD | grep -q "^supabase/functions/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "âœ“ Function files changed, proceeding with deployment"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "âš  No function files changed, skipping deployment"
            fi
          else
            # First commit or no previous commit - check if functions directory exists
            if [ -d "supabase/functions" ] && [ "$(ls -A supabase/functions 2>/dev/null)" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "âœ“ First commit with functions, proceeding with deployment"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "âš  No function files found, skipping deployment"
            fi
          fi

      - uses: supabase/setup-cli@v1
        if: steps.check-changes.outputs.changed == 'true'
        with:
          version: latest

      - name: Deploy Edge Functions
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          set -e
          echo "ðŸš€ Deploying Supabase Edge Functions..."
          if supabase functions deploy --project-ref $PROJECT_ID; then
            echo "âœ… Deployment successful"
          else
            echo "::error::Deployment failed"
            exit 1
          fi
      
      - name: Skip deployment notice
        if: steps.check-changes.outputs.changed == 'false'
        run: |
          echo "â„¹ Skipping deployment - no function files changed in this commit"
