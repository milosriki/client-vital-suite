name: "Orchestrate PTD Agents"

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-agents:
    name: Deploy Intelligence Agents
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ztjndilxurtsfqdsvfds
    steps:
      - name: Validate Required Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "::error::SUPABASE_ACCESS_TOKEN secret is not configured."
            echo "Please add SUPABASE_ACCESS_TOKEN to your repository secrets:"
            echo "  1. Go to Settings > Secrets and variables > Actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Add SUPABASE_ACCESS_TOKEN with your Supabase access token"
            echo "  4. Get your token from: https://supabase.com/dashboard/account/tokens"
            exit 1
          fi
          echo "✓ Required secrets are configured"

      - uses: actions/checkout@v3
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy All Functions
        run: |
          supabase functions deploy --no-verify-jwt --project-ref $PROJECT_ID
          
  sync-check:
    name: Verify System Health
    needs: deploy-agents
    runs-on: ubuntu-latest
    steps:
      - name: Validate Required Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "::error::SUPABASE_ANON_KEY secret is not configured."
            echo "Please add SUPABASE_ANON_KEY to your repository secrets:"
            echo "  1. Go to Settings > Secrets and variables > Actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Add SUPABASE_ANON_KEY with your Supabase anon key"
            echo "  4. Get your key from: https://supabase.com/dashboard/project/_/settings/api"
            exit 1
          fi
          echo "✓ Required secrets are configured"

      - name: Check Business Intelligence Agent
        run: |
          curl -f -X POST https://ztjndilxurtsfqdsvfds.supabase.co/functions/v1/business-intelligence \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'
