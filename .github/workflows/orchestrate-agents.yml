name: "Orchestrate PTD Agents"

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-agents:
    name: Deploy Intelligence Agents
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ztjndilxurtsfqdsvfds
    steps:
      - name: Validate Required Secrets
        run: |
          set -e
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "::error::SUPABASE_ACCESS_TOKEN secret is not configured."
            echo "Please add SUPABASE_ACCESS_TOKEN to your repository secrets:"
            echo "  1. Go to Settings > Secrets and variables > Actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Add SUPABASE_ACCESS_TOKEN with your Supabase access token"
            echo "  4. Get your token from: https://supabase.com/dashboard/account/tokens"
            exit 1
          fi
          echo "‚úì Required secrets are configured"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if function files changed
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Workflow manually triggered, proceeding with deployment"
            exit 0
          fi
          
          # Check if any supabase/functions/** files changed
          # Handle edge case where HEAD~1 might not exist (first commit)
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            if git diff --name-only HEAD~1 HEAD | grep -q "^supabase/functions/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "‚úì Function files changed, proceeding with deployment"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "‚ö† No function files changed, skipping deployment"
            fi
          else
            # First commit or no previous commit - check if functions directory exists
            if [ -d "supabase/functions" ] && [ "$(ls -A supabase/functions 2>/dev/null)" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "‚úì First commit with functions, proceeding with deployment"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "‚ö† No function files found, skipping deployment"
            fi
          fi
      
      - uses: supabase/setup-cli@v1
        if: steps.check-changes.outputs.changed == 'true'
        with:
          version: latest

      - name: Deploy All Functions
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          set -e
          echo "üöÄ Deploying all Supabase Edge Functions..."
          if supabase functions deploy --no-verify-jwt --project-ref $PROJECT_ID; then
            echo "‚úÖ Deployment successful"
          else
            echo "::error::Deployment failed"
            exit 1
          fi
      
      - name: Skip deployment notice
        if: steps.check-changes.outputs.changed == 'false'
        run: |
          echo "‚Ñπ Skipping deployment - no function files changed in this commit"
          
  sync-check:
    name: Verify System Health
    needs: deploy-agents
    runs-on: ubuntu-latest
    if: needs.deploy-agents.result == 'success' || needs.deploy-agents.result == 'skipped'
    steps:
      - name: Validate Required Secrets
        run: |
          set -e
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "::error::SUPABASE_ANON_KEY secret is not configured."
            echo "Please add SUPABASE_ANON_KEY to your repository secrets:"
            echo "  1. Go to Settings > Secrets and variables > Actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Add SUPABASE_ANON_KEY with your Supabase anon key"
            echo "  4. Get your key from: https://supabase.com/dashboard/project/_/settings/api"
            exit 1
          fi
          echo "‚úì Required secrets are configured"

      - name: Check Business Intelligence Agent
        run: |
          set -e
          echo "üîç Verifying Business Intelligence Agent health..."
          if curl -f -X POST https://ztjndilxurtsfqdsvfds.supabase.co/functions/v1/business-intelligence \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 30 \
            --retry 2; then
            echo "‚úÖ Business Intelligence Agent is healthy"
          else
            echo "::warning::Business Intelligence Agent health check failed, but continuing..."
          fi
